<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Covid-19</title>
  </head>
  <body>
    <header><h2>Covid-19 data world wide</h2></header>
    <div class="main">
      <div class="chart-container"></div>
      <div class="main__opening">
        <h1>Welcome</h1>
        <h2>Please select a region below</h2>
      </div>
      <div class="loading-spinner display-none"></div>
    </div>
    <div class="control-area">
      <div class="continents-container">
        <button class="btn" data-continent="asia">Asia</button>
        <button class="btn" data-continent="europe">Europe</button>
        <button class="btn" data-continent="africa">Africa</button>
        <button class="btn" data-continent="americas">Americas</button>
      </div>
      <div class="stats-container">
        <button class="btn" data-type="confirmed">Confirmed</button>
        <button class="btn" data-type="deaths">Deaths</button>
        <button class="btn" data-type="recovered">Recovered</button>
        <button class="btn" data-type="critical">Critical</button>
      </div>
      <div class="countries-container"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
