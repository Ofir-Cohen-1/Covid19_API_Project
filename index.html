<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Covid-19</title>
  </head>
  <body>
    <div class="chart-container"></div>
    <div class="stats-container">
      <button>Confirmed</button>
      <button>Deaths</button>
      <button>Recovered</button>
      <button>Critical</button>
    </div>
    <div class="continents-container">
      <button class="btn" data-continent="asia">Asia</button>
      <button class="btn" data-continent="europe">Europe</button>
      <button class="btn" data-continent="africa">Africa</button>
      <button class="btn" data-continent="americas">Americas</button>
    </div>
    <div class="countries-container"></div>
    <script src="/script.js"></script>
  </body>
</html>
